name: zap-baseline
on: [workflow_dispatch]
jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Baseline
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ secrets.APP_BASE_URL }}
          cmd_options: "-a"
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html

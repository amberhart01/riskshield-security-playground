<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | RiskShield</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <div class="text-center mb-6">
        <a href="/index.html" class="text-3xl font-bold text-blue-600 hover:underline">RiskShield</a>
        <p class="text-sm text-gray-500">Cybersecurity Assessments. Simplified.</p>
      </div>

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to your account</h2>

      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input id="email" type="email" placeholder="you@example.com" class="w-full border px-4 py-2 rounded" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input id="password" type="password" placeholder="••••••••" class="w-full border px-4 py-2 rounded" />
      </div>

      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account? <a href="createcompany.html" class="text-blue-600 hover:underline">Create a Company</a>
      </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBWaM2mHeMnuk1mB6wLlBg4URqrJNoKnEk",
        authDomain: "risk-shield-5a239.firebaseapp.com",
        projectId: "risk-shield-5a239",
        storageBucket: "risk-shield-5a239.appspot.com",
        messagingSenderId: "201783019936",
        appId: "1:201783019936:web:662e233bc35eeff6753cc5"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) return alert("Please enter both email and password.");

        try {
          await auth.signInWithEmailAndPassword(email, password);
          window.location.href = "dashboard.html";
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      }
    </script>
  </body>
</html>
